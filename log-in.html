<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styling/log-in.css">
    <title>Log In</title>
  </head>
  <body>
    <div class="container">
      <form class="" action="/action_page.php" method="post">

        <div class="img_container">
          <img src="icon/login-avatar.png" alt="login">
        </div>

        <div class="container" id="input-group">

          <label for="Username"><b>Username:</b></label>
          <input type="text" name="uname" placeholder="Enter Username" required>

          <label for="password"><b>Password:</b></label>
          <input type="text" name="psw" placeholder="Enter Password" required>

          <button type="submit" name="button">Login</button>
          <div id="remember">
            <input type="checkbox" checked="checked" >Remember me
          </div>

        </div>

        <div class="container" style="background-color:#f1f1f1;">
        <button type="button" class="cancelbtn">Cancel</button>
           <span class="psw">Forgot <a href="#">Password?</a></span>
        </div>
      </form>
    </div>
  </body>
</html>
